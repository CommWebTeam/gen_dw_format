<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<p>Pre-table text</p>
<table style="width:400px">
  <caption>Test caption: <br/>
  text</caption>
  <caption>Test caption 2: <br/>
    text 2</caption>
  <tr>
    <th>1a</th>
    <td>1b</td>
    <th>1c</th>
  </tr>
  <tr>
    <th>2a</th>
    <td class="osfi-txt--italic" colspan="2" rowspan="2">2b</td>
  </tr>
  <tr>
    <th>3a</th>
    <td rowspan="3">3b</td>
  </tr>
  <tr>
    <td>4a</td>
    <td>4b</td>
    <td rowspan="3">4c</td>
  </tr>
  <tr>
    <td colspan="2">5a</td>
    <td colspan="2">5b</td>
    <td colspan="2" rowspan="3">5c</td>
    <td colspan="1" rowspan="3">5d</td>
  </tr>
</table>
<p>Pre-table text</p>
<br/>
<table style="width:400px">
  <tr>
    <th>1a t2</th>
    <th>1b t2</th>
    <th>1c t2</th>
  </tr>
  <tr>
    <th>2a t2</th>
    <td colspan="2" rowspan="2">2b t2</td>
  </tr>
</table>
</body>
</html>
